<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="worldclock.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="selectCity">
        <option value="">Select a country...</option>
        <option value ="homepage">Homepage</option>
        <option value="current">My Location</option>
        <option value="Europe/London">London 🇬🇧</option>
        <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
        <option value="Australia/Sydney">Sydney 🇦🇺</option>
          <option value="Asia/Dubai">Dubai 🇦🇪</option>
      </select>

      <div class = "cities"> 
      <div class="city" id = "bcn">
        <div>
          <h2> Barcelona 🇪🇸</h2>
          <div class="date"></div>
        </div>
        <div class="time"> <small>AM</small></div>
      </div>

      <div class="city" id="kl">
        <div>
          <h2>Kuala Lumpur 🇲🇾</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small>AM</small></div>
      </div>
    
    <div class="city" id="dc">
        <div>
          <h2>Washington DC 🇺🇸</h2>
          <div class="date"></div>
        </div>
        <div class="time"><small>AM</small></div>
      </div>
    </div>
    </div>
</div>
    <footer>
      This project was coded by Phylly Jones 💃🏼 and is
      <a href="https://github.com/phyllykj/WorldClock" target="_blank">
        <br>open-sourced on <br>Github</a
      >
    </footer>

    <script src="worldclock.js"></script>
  </body>
</html>
